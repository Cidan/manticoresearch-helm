# Default values for manticoresearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

balancer:
  image:
    repository: registry.gitlab.com/manticoresearch/helm-charts/balancer
    tag: 0.0.1
    pullPolicy: Always
  service:
    balancer:
      port: 9306
      targetPort: 9306
    observer:
      port: 8080
      targetPort: 8080
  config:
    path: /etc/manticoresearch/configmap.conf
    content: |
      searchd
      {
        listen = 9306:mysql41
        log = /var/log/manticore/searchd.log
        query_log = /var/log/manticore/query.log
        query_log_format = sphinxql
        pid_file = /var/run/manticore/searchd.pid
        binlog_path = /var/lib/manticore/data
      }


worker:
  replicaCount: 1
  clusterName: ololo
  image:
    repository: registry.gitlab.com/manticoresearch/helm-charts/worker
    tag: 0.0.1
    pullPolicy: Always
  service:
    port: 9306
    targetPort: 9306
  config:
    path: /etc/manticoresearch/configmap.conf
    content: |
      searchd
      {
        listen = 9306:mysql41
        log = /var/log/manticore/searchd.log
        query_log = /var/log/manticore/query.log
        query_log_format = sphinxql
        pid_file = /var/run/manticore/searchd.pid
        binlog_path = /var/lib/manticore/data
      }


imagePullSecrets: [name: registry-manticore]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "manticore-sa"

podAnnotations: {}

podSecurityContext: {}
