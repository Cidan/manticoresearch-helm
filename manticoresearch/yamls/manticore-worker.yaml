apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "worker"
  labels:
    name: "worker"
    label: "manticore-worker"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: "worker"
  serviceName: worker-svc
  template:
    metadata:
      labels:
        name: "worker"
        label: "manticore-worker"
    spec:
      serviceAccountName: manticore-sa
      imagePullSecrets:
        - name: registry-manticore
      containers:
      - name: worker-manticore
        image: "registry.gitlab.com/manticoresearch/helm-charts/worker:0.0.1"
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command: [ "/bin/sh", "-c", "./shutdown.sh" ]
        env:
          - name: CONFIGMAP_PATH
            value: /etc/manticoresearch/configmap.conf
          - name: MANTICORE_PORT
            value: "9306"
          - name: CLUSTER_NAME
            value: "test_cluster"
          - name: BALANCER_URL
            value: "balancer-svc:8080"
        readinessProbe:
          tcpSocket:
            port: 9306
          initialDelaySeconds: 5
          periodSeconds: 3
        livenessProbe:
          tcpSocket:
            port: 9306
          initialDelaySeconds: 5
          periodSeconds: 3
        volumeMounts:
          - name: data
            mountPath: /var/lib/manticore/
          - name: config-volume
            mountPath: /etc/manticoresearch/configmap.conf
            subPath: manticore.conf
      volumes:
        - name: config-volume
          configMap:
            name: worker-searchd-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
